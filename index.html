<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1066px;
            height: 580px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Jakarta_1.js"></script>
        <script src="data/Export_DATA_BUIM_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        }).fitBounds([[-6.445483763743601,106.50662893422357],[-6.0484553832785455,107.24185808464891]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Jakarta_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVINSI'] !== null ? Autolinker.link(String(feature.properties['PROVINSI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KOTAMADYA'] !== null ? Autolinker.link(String(feature.properties['KOTAMADYA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jakarta_1_0() {
            return {
                pane: 'pane_Jakarta_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jakarta_1');
        map.getPane('pane_Jakarta_1').style.zIndex = 401;
        map.getPane('pane_Jakarta_1').style['mix-blend-mode'] = 'normal';
        var layer_Jakarta_1 = new L.geoJson(json_Jakarta_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jakarta_1',
            layerName: 'layer_Jakarta_1',
            pane: 'pane_Jakarta_1',
            onEachFeature: pop_Jakarta_1,
            style: style_Jakarta_1_0,
        });
        bounds_group.addLayer(layer_Jakarta_1);
        map.addLayer(layer_Jakarta_1);
        function pop_Export_DATA_BUIM_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMA TOKO</th>\
                        <td>' + (feature.properties['NAMA TOKO'] !== null ? Autolinker.link(String(feature.properties['NAMA TOKO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRIK</th>\
                        <td>' + (feature.properties['DISTRIK'] !== null ? Autolinker.link(String(feature.properties['DISTRIK'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME TOKO</th>\
                        <td>' + (feature.properties['NAME TOKO'] !== null ? Autolinker.link(String(feature.properties['NAME TOKO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KODE TOKO</th>\
                        <td>' + (feature.properties['KODE TOKO'] !== null ? Autolinker.link(String(feature.properties['KODE TOKO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STORE</th>\
                        <td>' + (feature.properties['STORE'] !== null ? Autolinker.link(String(feature.properties['STORE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALAMAT</th>\
                        <td>' + (feature.properties['ALAMAT'] !== null ? Autolinker.link(String(feature.properties['ALAMAT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AMOUNT IMP'] !== null ? Autolinker.link(String(feature.properties['AMOUNT IMP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KELAS</th>\
                        <td>' + (feature.properties['KELAS'] !== null ? Autolinker.link(String(feature.properties['KELAS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Export_DATA_BUIM_2_0(feature) {
            switch(String(feature.properties['KELAS'])) {
                case 'RENDAH':
                    return {
                pane: 'pane_Export_DATA_BUIM_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
                    break;
                case 'SEDANG':
                    return {
                pane: 'pane_Export_DATA_BUIM_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,246,0,1.0)',
                interactive: true,
            }
                    break;
                case 'TINGGI':
                    return {
                pane: 'pane_Export_DATA_BUIM_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Export_DATA_BUIM_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(144,210,122,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Export_DATA_BUIM_2');
        map.getPane('pane_Export_DATA_BUIM_2').style.zIndex = 402;
        map.getPane('pane_Export_DATA_BUIM_2').style['mix-blend-mode'] = 'normal';
        var layer_Export_DATA_BUIM_2 = new L.geoJson(json_Export_DATA_BUIM_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Export_DATA_BUIM_2',
            layerName: 'layer_Export_DATA_BUIM_2',
            pane: 'pane_Export_DATA_BUIM_2',
            onEachFeature: pop_Export_DATA_BUIM_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Export_DATA_BUIM_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Export_DATA_BUIM_2);
        map.addLayer(layer_Export_DATA_BUIM_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Export_DATA_BUIM<br /><table><tr><td style="text-align: center;"><img src="legend/Export_DATA_BUIM_2_RENDAH0.png" /></td><td>RENDAH</td></tr><tr><td style="text-align: center;"><img src="legend/Export_DATA_BUIM_2_SEDANG1.png" /></td><td>SEDANG</td></tr><tr><td style="text-align: center;"><img src="legend/Export_DATA_BUIM_2_TINGGI2.png" /></td><td>TINGGI</td></tr><tr><td style="text-align: center;"><img src="legend/Export_DATA_BUIM_2_3.png" /></td><td></td></tr></table>': layer_Export_DATA_BUIM_2,'<img src="legend/Jakarta_1.png" /> Jakarta': layer_Jakarta_1,"Google Maps": layer_GoogleMaps_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Export_DATA_BUIM_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMA TOKO'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
